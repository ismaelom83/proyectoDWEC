<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content=""> 
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/myjs.js"></script>
        <title>Formulario</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style> 
            #profesor,#radioa,#radiob{
                display:none;            
            }
            span{
                display: none;
                position: absolute;
            }           
        </style>   		
    </head>
    <body>
        <span id="span"></span>
        <!-- Content -->
        <section>
            <div class="container">
                <h1>Formulario final</h1>
                <div class="container" id=alumno>
                    <form role="form" id="FormularioA" action="index2.html" method="POST">
                        <div class="form-group">
                            <label class="control-label" for="Nombre">Nombre</label>
                            <input type="text" class="form-control" id="Nombrea" name="Nombre" placeholder="Introduzca su nombre" required autofocus />
                        </div>    
                        <div class="form-group">
                            <label class="control-label" for="Nombre">Apellidos</label>
                            <input type="text" class="form-control" id="Apellidosa" name="Nombre" placeholder="Introduzca sus apellidos"  autofocus />
                        </div>   
                        <div class="form-group">
                            <label class="control-label" for="Nombre">Dni</label>
                            <input type="text" class="form-control" id="Dnia" name="Nombre" placeholder=""  autofocus />
                        </div>      
                        <div class="form-group">
                            <label class="control-label" for="Motivo">Ciclo</label>
                            <select name="Motivo" class="form-control" id="modulo">
                                <option >Eliga una opcion</option>
                                
                            </select>
                        </div>    
                        <div class="form-group">
                            <label class="control-label" for="Motivo">Curso</label>
                            <select name="Motivo" class="form-control" id="cursoa">
                                <option value="vacioCurso">Eliga una opcion</option>
                                <option value="primer">1ºCurso</option>
                                <option value="segundo">2ºCurso</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="Empresa">Asignaturas que estas cursando:</label><br>
                            <div class="form-group" id="hideAsig">  
                                
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="Correo">Dirección de Correo Electrónico</label>
                            <input type="email" class="form-control" id="Correo" name="Correo" placeholder="Introduzca su correo electrónico" required />
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="Mensaje">Mensaje</label>
                            <textarea rows="5" cols="30" class="form-control" id="Mensaje" name="Mensaje" placeholder="Introduzca su mensaje" required ></textarea>
                        </div>
                        <div class="form-group">                
                            <label><input type="checkbox" id="lpda" value="first_checkbox"> Acepto las condiciones de la LPD </label>             
                        </div>
                        <div class="form-group">                
                            <input type="submit" class="btn btn-primary" id="btna"  value="Registrarse" disabled>
                            <input type="reset" class="btn btn-default" value="Limpiar">                
                        </div>

                    </form>
                </div>
     
            </div>       
        </div>
    </section>   
</body>
</html>
